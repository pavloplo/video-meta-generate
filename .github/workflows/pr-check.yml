name: PR Check

on:
  pull_request:
    branches: ["dev", "main"]

jobs:
  migrate-from-scratch:
    environment: ci
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d app_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public

      - name: Apply migrations to clean DB
        run: npm run db:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public
          SESSION_COOKIE_NAME: sid
          SESSION_TTL_DAYS: "14"
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/app_test?schema=public
          SESSION_COOKIE_NAME: sid
          SESSION_TTL_DAYS: "14"
