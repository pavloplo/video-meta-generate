name: Deploy (staging)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch/tag) to deploy"
        required: true
        default: "dev"
      

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment: staging
    runs-on: self-hosted

    env:
      APP_DIR: /srv/apps/video-meta-generate
      IMAGE: ghcr.io/${{ toLower(github.event.repository.name) }}:${{ github.event.inputs.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Debug deploy variables
        env:
          STAGING_SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
          STAGING_SSH_USER: ${{ secrets.STAGING_SSH_USER }}
          STAGING_SSH_PORT: ${{ secrets.STAGING_SSH_PORT }}
          STAGING_SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          IMAGE: ${{ env.IMAGE }}
          APP_DIR: ${{ env.APP_DIR }}
        run: |
          set -e
          check_var() {
            local name="$1"
            local value="$2"
            if [ -n "$value" ]; then
              echo "$name: set (length ${#value})"
            else
              echo "$name: missing"
            fi
          }
          check_var "STAGING_SSH_HOST" "$STAGING_SSH_HOST"
          check_var "STAGING_SSH_USER" "$STAGING_SSH_USER"
          check_var "STAGING_SSH_PORT" "$STAGING_SSH_PORT"
          check_var "STAGING_SSH_PRIVATE_KEY" "$STAGING_SSH_PRIVATE_KEY"
          check_var "IMAGE" "$IMAGE"
          check_var "APP_DIR" "$APP_DIR"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image (staging tag)
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          port: ${{ secrets.STAGING_SSH_PORT }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd "${APP_DIR}"
            docker compose pull
            docker compose up -d
            docker image prune -f
