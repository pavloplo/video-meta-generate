name: Deploy to Staging (Kubernetes)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch/tag) to deploy"
        required: true
        default: "dev"

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=staging-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
            DIRECT_URL=${{ secrets.STAGING_DIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Verify kubectl access
        run: |
          kubectl config current-context
          kubectl cluster-info
          echo "âœ… Kubernetes cluster is accessible"

      - name: Deploy with Kustomize
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          cd k8s/overlays/staging

          echo "Deploying image: $IMAGE_TAG"

          # Generate manifests and replace image placeholder
          kubectl kustomize . | sed "s|ghcr.io/video-meta-generate:latest|$IMAGE_TAG|g" > /tmp/manifests.yaml

          # Create namespace first (if not exists)
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -

          # Create secrets in staging namespace
          kubectl create secret generic app-secrets \
            -n staging \
            --from-literal=DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} \
            --from-literal=DIRECT_URL=${{ secrets.STAGING_DIRECT_URL }} \
            --from-literal=SESSION_COOKIE_NAME=${{ secrets.SESSION_COOKIE_NAME }} \
            --from-literal=SESSION_TTL_DAYS=${{ secrets.SESSION_TTL_DAYS }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Create MinIO secrets (staging only)
          kubectl create secret generic minio-secrets \
            -n staging \
            --from-literal=MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }} \
            --from-literal=MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Apply manifests
          kubectl apply -f /tmp/manifests.yaml

          # Wait for rollout
          kubectl rollout status deployment/video-meta-app -n staging --timeout=300s

      - name: Run database migrations
        run: |
          kubectl exec -n staging deployment/video-meta-app -- npm run db:deploy
