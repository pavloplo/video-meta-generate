name: Deploy to Staging (Kubernetes)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch/tag) to deploy"
        required: true
        default: "dev"

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=staging-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
            DIRECT_URL=${{ secrets.STAGING_DIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          if [ -z "${{ secrets.STAGING_KUBECONFIG }}" ]; then
            echo "Error: STAGING_KUBECONFIG secret is not set"
            echo "Please set the STAGING_KUBECONFIG secret in your GitHub repository settings."
            exit 1
          fi

          # Check if the secret looks like a placeholder
          if [[ "${{ secrets.STAGING_KUBECONFIG }}" == "***" ]] || [[ "${{ secrets.STAGING_KUBECONFIG }}" == *"placeholder"* ]]; then
            echo "Error: STAGING_KUBECONFIG secret appears to be a placeholder value"
            echo "Please set it to a proper base64-encoded kubeconfig."
            exit 1
          fi

          mkdir -p ~/.kube

          # Try to decode the kubeconfig
          if ! echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > ~/.kube/config 2>/dev/null; then
            echo "Error: Failed to decode STAGING_KUBECONFIG secret"
            echo "Make sure the secret value is properly base64-encoded."
            echo "To encode your kubeconfig, run: cat ~/.kube/config | base64 -w 0"
            exit 1
          fi

          # Set KUBECONFIG environment variable explicitly
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

          # Verify kubeconfig file was created and is not empty
          if [ ! -f ~/.kube/config ] || [ ! -s ~/.kube/config ]; then
            echo "Error: kubeconfig file was not created or is empty"
            exit 1
          fi

          echo "âœ… Kubeconfig configured successfully"
          # Verify kubeconfig is valid
          kubectl config current-context || echo "Warning: Could not get current context"
          kubectl cluster-info --request-timeout=10s || echo "Warning: Could not get cluster info"

      - name: Deploy with Kustomize
        run: |
          cd k8s/overlays/staging

          # Update image tag
          kustomize edit set image ghcr.io/${{ github.repository }}=${{ needs.build-and-push.outputs.image }}

          # Create secrets
          kubectl create secret generic app-secrets \
            --from-literal=DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} \
            --from-literal=DIRECT_URL=${{ secrets.STAGING_DIRECT_URL }} \
            --from-literal=SESSION_COOKIE_NAME=${{ secrets.SESSION_COOKIE_NAME }} \
            --from-literal=SESSION_TTL_DAYS=${{ secrets.SESSION_TTL_DAYS }} \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

          # Create PostgreSQL secrets (staging only)
          kubectl create secret generic postgres-secrets \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --from-literal=POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

          # Create MinIO secrets (staging only)
          kubectl create secret generic minio-secrets \
            --from-literal=MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }} \
            --from-literal=MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

          # Apply manifests
          kustomize build . | kubectl apply --validate=false -f -

          # Wait for rollout
          kubectl rollout status deployment/video-meta-app -n staging --timeout=300s

      - name: Run database migrations
        run: |
          kubectl exec -n staging deployment/video-meta-app -- npm run db:deploy
