apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configurations
bases:
  - ../../base

# Override namespace for staging
namespace: staging

# Patches for staging environment
patchesStrategicMerge:
  - patches/hpa-scaling.yaml
  - patches/app-resources.yaml

# Environment-specific labels
commonLabels:
  environment: staging
  app.kubernetes.io/environment: staging

# Images with staging-specific tags
images:
  - name: ghcr.io/video-meta-generate
    newTag: staging-latest

# Resources that are staging-specific
resources:
  - namespace.yaml
  - patches/ingress.yaml