apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configurations and staging-specific resources
resources:
  - namespace.yaml
  - ../../base/app
  - postgres
  - minio
  - patches/ingress.yaml

# Override namespace for staging
namespace: staging

# Patches for staging environment
patches:
  - target:
      kind: HorizontalPodAutoscaler
      name: video-meta-app-hpa
    path: patches/hpa-scaling.yaml
  - target:
      kind: Deployment
      name: video-meta-app
    path: patches/app-resources.yaml

# Environment-specific labels
labels:
  - pairs:
      environment: staging
      app.kubernetes.io/environment: staging

