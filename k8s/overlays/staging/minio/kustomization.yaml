apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base MinIO configuration (in-cluster for staging)
resources:
  - ../../../base/minio

# Staging-specific patches
patches:
  - path: patches/minio-resources.yaml
  - path: patches/minio-pvc.yaml

# Environment-specific labels
labels:
  - pairs:
      environment: staging
      app.kubernetes.io/environment: staging

namespace: staging
