apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-meta-app
spec:
  replicas: 3  # Higher baseline replicas for production
  template:
    spec:
      containers:
        - name: app
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"