apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configurations
resources:
  - ../../base
  - namespace.yaml

# Override namespace for production
namespace: production

# Patches for production environment
patches:
  - target:
      kind: HorizontalPodAutoscaler
      name: video-meta-app-hpa
    path: patches/hpa-scaling.yaml
  - target:
      kind: Deployment
      name: video-meta-app
    path: patches/app-resources.yaml

# Environment-specific labels
labels:
  - pairs:
      environment: production
      app.kubernetes.io/environment: production
      database: managed
      storage: cloud

# Images will be overridden by workflow
# images:
#   - name: ghcr.io/video-meta-generate
#     newTag: prod-latest

# Resources that are production-specific
resources:
  - patches/ingress.yaml