apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-meta-app
  labels:
    app: video-meta-app
    app.kubernetes.io/name: video-meta-app
    app.kubernetes.io/component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-meta-app
  template:
    metadata:
      labels:
        app: video-meta-app
        app.kubernetes.io/name: video-meta-app
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: app
          image: ghcr.io/video-meta-generate:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30